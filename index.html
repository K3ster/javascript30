<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOAA Climate Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>NOAA Climate Data</h1>
    <input type="text" id="datasetId" placeholder="Enter Dataset ID" />
    <input type="text" id="locationId" placeholder="Enter Location ID" />
    <input type="date" id="startDate" placeholder="Enter Start Date" />
    <input type="date" id="endDate" placeholder="Enter End Date" />
    <button onclick="fetchClimateData()">Fetch Data</button>
    <table id="climateDataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Station ID</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
