<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Search for a Country by Capital</h1>
    <input type="text" id="capitalInput" placeholder="Enter Capital City" />
    <button onclick="fetchCountryData()">Search</button>
    <table id="countryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Region</th>
          <th>Subregion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
